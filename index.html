<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>

    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container mt-5 text-center">
            <h2>Welcome to Login, Registration System with Bootstrap and JS</h2>

            <div class="mt-3">
                <button class="btn btn-primary" onclick="showForm('registration')">Register</button>
                <button class="btn btn-success" onclick="showForm('login')">Login</button>
            </div>
        </section>

        <section class="container mt-3 d-none" id="registration-form">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h3 class="text-center">Register</h3>
                        <input type="text" id="regFullname" class="form-control mb-2" placeholder="Full Name" required>
                        <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" id="regPassword" class="form-control mb-2" placeholder="Password"
                            required>
                        <button class="btn btn-primary w-100" onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </section>


        <section class="container mt-3 d-none" id="login-form">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4">
                        <h3 class="text-center">Login</h3>
                        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password"
                            required>
                        <button class="btn btn-success w-100" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </main>
</body>

</html>
